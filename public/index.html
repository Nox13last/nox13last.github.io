<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Text File</title>
</head>
<body>
    <h1>Generate Text File</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <!-- Title Input -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <!-- Layout Dropdown -->
        <label for="layout">Layout:</label>
        <select id="layout" name="layout" required>
            <option value="post">post</option>
            <option value="default">default</option>
            <option value="page">page</option>
            <option value="null">null</option>
        </select><br><br>

        <!-- Enable comments? -->
        <label for="comments">Comments:</label>
        <select id="comments" name="comments" required>
            <option value="enabled">enabled</option>
            <option value="disabled">disabled</option>
        </select><br><br>

        <!-- Categories Multiple Selection -->
        <label for="categories">Categories:</label>
        <select id="categories" name="categories" multiple required>
            <option value="ffxiv">ffxiv</option>
            <option value="warframe">warframe</option>
            <option value="meta">meta</option>
        </select>
        <p>(Hold down the Ctrl (Windows) or Command (Mac) key to select multiple options)</p><br>

        <!-- Message Body -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="10" cols="200" required></textarea><br><br>

        <!-- Image Upload -->
        <label for="image">Upload an Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <!-- Alt-Text -->
        <label for="altText">Alt-Text for Image:</label>
        <input type="text" id="altText" name="altText"><br><br>

        <!-- Submit Button -->
        <button type="submit">Generate File</button>
    </form>
</body>
</html>
